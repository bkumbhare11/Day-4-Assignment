<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box center">
      <p class="box-icon">📞</p>

      <h1>Phone Number</h1>

      <p class="text">
        Would you like a new OpenPhone number or want to port your existing
        number over?
      </p>

      <p class="option selected">🎁 &nbsp; Brand new number</p>
      <p class="option">➡️ &nbsp; Port existing number</p>

      <p class="text notice">
        If yout choose to port your existing number, you will be given a
        temporary OpenPhone number to test things out with during the porting
        process.
      </p>
    </div>
  </body>
</html>
