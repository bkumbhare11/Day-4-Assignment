<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box center">
      <p class="box-icon">🏬</p>

      <h1>Your Company</h1>

      <p class="text">
        Tell us about your company. You will be able to invite your teammates in
        the next step.
      </p>

      <form action="">
        <div>
          <label class="active">Company name</label>
          <input type="text" value="Zest" />
        </div>

        <div>
          <label>Industry (optional)</label>
          <select>
            <option value="Creative Agence">🎨 Creative Agency</option>
          </select>
        </div>

        <div>
          <label>Your role (optional)</label>
          <select>
            <option value="Owner / Founder / CEO">
              🎯 Owner / Founder / CEO
            </option>
          </select>
        </div>

        <div>
          <label>Company size (optional)</label>
          <select>
            <option value="2 - 10">2-10</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
